<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1. Форматирование текста на Web-странице по образцу</title>
</head>
<body>
    <h1>Автомобили</h1>
    <h2>Легковые</h2>
    <div align="left">
        <font color="green">
            <b>Отечественные</b>
        </font>
    </div>
    <div align="right">
        <font color="orange">
            <b>Импортные</b>
        </font>
    </div>
    <div align="center">
        <i><b>Тестдрайв</b></i>
    </div>
    <div align="center">
        <font color="red" size="3">Салоны продаж</font>
    </div>
    <div align="center">
        <font color="blue">Стихотворение</font>
    </div>
    <div align="left">
        <font size="4">
        Уронили мишку на пол,
        <br>Оторвали мишке лапу.
        <br>Все равно его не брошу,
        <br>Потому что он хороший.
        </font>
    </div>
</body>
</html>
